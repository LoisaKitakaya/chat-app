<!-- extend base template -->
{% extends 'base.html' %}
<!-- extend base template -->

<!-- static -->
{% load static %}
<!-- static -->

<!-- title -->
{% block title %} Rooms {% endblock %}
<!-- title -->

<!-- body -->

<!-- extend block -->
{% block body %}

<div class="text-white">
  <div class="p-8 lg:p-18 text-center">
    <h1 class="text-3xl lg:text-6xl">Chat Rooms</h1>
  </div>
</div>

<!-- if -->
{% if chat_rooms %}
<!-- if -->

<div class="w-full px-4 py-8 flex flex-col items-center space-y-4">
  <!-- for -->
  {% for room in chat_rooms %}
  <!-- for -->

  <div class="w-full lg:w-1/4 p-3 bg-slate-100 rounded shadow-lg text-center">
    <h1 class="text-2xl font-semibold block">{{ room.name }}</h1>
    <a
      href="{% url 'chatroom' room.slug %}"
      class="bg-teal-800 px-5 py-3 block rounded my-4 text-white hover:text-gray-200 hover:underline"
      >Join</a
    >
  </div>

  <!-- endfor -->
  {% endfor %}
  <!-- endfor -->
</div>

<!-- endif -->
{% endif %}
<!-- endif -->

{% endblock %}
<!-- extend block -->

<!-- body -->
