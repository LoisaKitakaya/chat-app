<!-- static -->
{% load static %}
<!-- static -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind -->
    <!-- local css -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <!-- local css -->
    <title>Chat | {% block title %} {% endblock %}</title>
    <!--  -->
    <style>
      #chat-messages-container {
        max-height: 400px;
        overflow-y: auto;
      }
    </style>
    <!--  -->
  </head>
  <body>
    <!-- navigation -->
    <nav class="flex items-center justify-between px-4 py-4 bg-teal-800">
      <div>
        <a href="{% url 'home' %}" class="text-3xl text-white font-semibold"
          >Chat App</a
        >
      </div>
      <div class="flex items-center space-x-4">
        <a
          href="{% url 'rooms' %}"
          class="text-white hover:text-gray-200 hover:underline"
          >Rooms</a
        >
        <!-- if -->
        {% if user.is_authenticated %}
        <a
          href="{% url 'logout' %}"
          class="px-3 py-2 rounded text-white hover:text-gray-200 bg-red-400"
          >Logout</a
        >
        {% else %}
        <a
          href="{% url 'signup' %}"
          class="px-3 py-2 rounded text-white hover:text-gray-200 bg-teal-600"
          >Signup</a
        >
        {% endif %}
        <!-- endif -->
      </div>
    </nav>
    <!-- navigation -->

    <!-- main body -->
    <div class="min-h-screen bg-teal-600">
      {% block body %}
      <!--  -->
      {% endblock %}
    </div>
    <!-- main body -->

    <!-- connection -->
    {% block scripts %}
    <!--  -->
    {% endblock %}
    <!-- connection -->
  </body>
  <!-- local js -->
  <script src="{% static 'js/main.js' %}"></script>
  <!-- local js -->
</html>
